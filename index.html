<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Invitation | Yuvraj ❤️ Sadhna | 22–24 Nov 2025</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --gold: #d4af37;
      --dark-bg: rgba(0, 0, 0, 0.55);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      overflow: hidden;
    }

    /* ---------- VIDEO SECTION ---------- */
    .hero {
      position: relative;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .hero video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,0.45) 0%, rgba(0,0,0,0.65) 100%);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      text-align: center;
      top: 80%;
      transform: translateY(-50%);
      animation: fadeIn 1.2s ease-out;
      padding: 0 20px;
    }

    .event-title {
      font-family: 'Playfair Display', serif;
      font-size: clamp(1.8rem, 5vw, 3.8rem);
      margin-bottom: 1rem;
      color: white;
      text-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
    }

    .event-detail {
      font-size: clamp(1rem, 3vw, 1.6rem);
      color: #f8f8f8;
      opacity: 0.9;
      text-shadow: 0 2px 20px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(-50%);}
    }

    /* ---------- TAP TO START OVERLAY ---------- */
    .start-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.85) 0%, rgba(0,0,0,1) 100%);
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-out;
    }

    .start-screen h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(2rem, 6vw, 3.5rem);
      margin-bottom: 0.5rem;
      color: var(--gold);
    }

    .start-screen p {
      font-size: clamp(1rem, 2.5vw, 1.4rem);
      margin-bottom: 2rem;
      color: #ddd;
    }

    .start-btn {
      background: linear-gradient(90deg, var(--gold), #b8941f);
      border: none;
      padding: 14px 34px;
      border-radius: 50px;
      font-size: 1.2rem;
      color: black;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .start-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(212, 175, 55, 0.4);
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 768px) {
      .event-title {font-size: 2.2rem;}
      .event-detail {font-size: 1.1rem;}
    }
  </style>
</head>

<body>

  <!-- Tap to Start Screen -->
  <div class="start-screen" id="startScreen">
    <h1>Yuvraj ❤️ Sadhna</h1>
    <p>Tap to Start the Invitation</p>
    <button class="start-btn" id="startBtn">Open Invitation</button>
  </div>

  <!-- Hero Section -->
  <section class="hero" id="hero">
    <!-- Desktop Video -->
    <video id="heroVideoDesktop" playsinline preload="auto" loop>
      <source src="30-sep-yuvraj-rishikesh-teaser_rb82dMXK.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Mobile Video -->
    <video id="heroVideoMobile" playsinline preload="auto" loop>
      <source src="final_mobile.mp4" type="video/mp4">
    </video>

    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1 class="event-title" id="eventTitle">Yuvraj ❤️ Sadhna</h1>
      <p class="event-detail" id="eventDetail">Tap to Start the Invitation</p>
    </div>
  </section>

  <script>
    // Text slides for overlay
    const slides = [
      { title: "Lagan Sagai", detail: "22 November 2025 — Shree Krishna Marriage Garden, Jaipur" },
      { title: "Haldi & Mehendi", detail: "23 November 2025 — Our Home, Jaipur" },
      { title: "Wedding", detail: "24 November 2025 — Shree Ram Farm House, Tyonga, Bharatpur" },
      { title: "Yuvraj ❤️ Sadhna", detail: "Save the Date — 22 to 24 November 2025" }
    ];

    const eventTitle = document.getElementById("eventTitle");
    const eventDetail = document.getElementById("eventDetail");
    const desktopVideo = document.getElementById("heroVideoDesktop");
    const mobileVideo = document.getElementById("heroVideoMobile");
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");

    let currentSlide = 0;
    let isPlaying = false;
    let intervalId;

    // Choose correct video for device
    function getActiveVideo() {
      return window.innerWidth <= 768 ? mobileVideo : desktopVideo;
    }

    // Start invitation: plays video with sound after user tap
    startBtn.addEventListener("click", async () => {
      startScreen.style.display = "none";
      const activeVideo = getActiveVideo();
      activeVideo.muted = false;
      activeVideo.volume = 1.0;
      try {
        await activeVideo.play();
      } catch {
        console.log("Playback failed; maybe user gesture required again");
      }
      isPlaying = true;
      startSlideShow();
    });

    function startSlideShow() {
      if (intervalId) clearInterval(intervalId);
      eventTitle.textContent = slides[0].title;
      eventDetail.textContent = slides[0].detail;

      intervalId = setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        fadeText(slides[currentSlide].title, slides[currentSlide].detail);
      }, 9000);
    }

    function fadeText(newTitle, newDetail) {
      eventTitle.style.opacity = 0;
      eventDetail.style.opacity = 0;
      setTimeout(() => {
        eventTitle.textContent = newTitle;
        eventDetail.textContent = newDetail;
        eventTitle.style.opacity = 1;
        eventDetail.style.opacity = 1;
      }, 700);
    }

    // Initially pause both videos until user interacts
    desktopVideo.pause();
    mobileVideo.pause();
  </script>

</body>
</html>
